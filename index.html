<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- %meta{name: 'viewport', content:'width=device-width, initial-scale=1, user-scalable=yes'} -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ohmyfood</title>
    <!--Normalize.css-->
    <link
      rel="stylesheet"
      href="https://yarnpkg.com/en/package/normalize.css"
    />
    <!--feuille de styles css-->
    <link rel="stylesheet" href="./public/css/style.css" />
    <!-- icone de l'onglet -->
    <link rel="icon" type="image/x-icon" href="#" />
    <!--les cdn-->
    <!-- Icones-->
    <script
      src="https://kit.fontawesome.com/9b8b66595d.js"
      crossorigin="anonymous"
    ></script>

    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="content">
      <a href="index.html">
        <img src="./images/logo/ohmyfood.png" alt="logo ohmyfood" />
      </a>
    </header>
    <div class="mapContent">
      <span class="map--icone">
        <i class="fa-sharp fa-solid fa-location-dot"></i>
      </span>
      <div class="map--text">
        <h3>Paris, Belleville</h3>
      </div>
    </div>
    <main>
      <section class="exploreContent">
        <div class="explore">
          <h2>Réservez le menu qui vous convient</h2>
          <p>
            Découvrez des restaurants d'exception, sélectionnés par nos soins.
          </p>
        </div>
        <button class="button">Explorer nos restaurants</button>
      </section>
      <section class="functioningContent">
        <h2>Fonctionnement</h2>
        <div class="selection">
          <ol>
            <li>
              <a href="#">
                <i class="fa-solid fa-mobile-screen-button selection--style"></i>
                <h3>Choisissez un restaurant</h3>
              </a>
            </li>
            <li>
              <i class="fa-solid fa-list"></i>
              <h3>Composez votre menu</h3>
            </li>
            <li>
              <i class="fa-solid fa-store"></i>
              <h3>Dégustez au restaurant</h3>
            </li>
          </ol>
        </div>
      </section>
      <section class="restaurants">
        <div class="cardContent">
          <div class="card">
            <a href="#" class="styleCard">
              <img
                src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                alt=""
              />
              <div class="styleTextCard">
                <h4></h4>
                <p></p>
              </div>
            </a>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="logoFooter">
        <img src="./images/logo/ohmyfood.png" alt="" />
      </div>
      <i class="fa-solid fa-utensils"></i>
      <h3>Proposer,un restaurant</h3>
      <i class="fa-solid fa-handshake-angle"></i>
      <h3>Devenir partenaire</h3>
      <h3>Mentions légales</h3>
      <h3>Contact</h3>
    </footer>
  </body>
</html>
